<div class="icon-row">
  <div class="icon-name">
      Icon
      <h3>{{name}}</h3>
  </div>
  <div class="preview-icon">
    <span class="step">
      <svg class="size-7"><use xlink:href="fonts/ionicons.svg#{{name}}"/></svg>
    </span>
    <span class="step">
      <svg class="size-6"><use xlink:href="fonts/ionicons.svg#{{name}}"/></svg>
    </span>
    <span class="step">
      <svg class="size-5"><use xlink:href="fonts/ionicons.svg#{{name}}"/></svg>
    </span>
    <span class="step">
      <svg class="size-4"><use xlink:href="fonts/ionicons.svg#{{name}}"/></svg>
    </span>
    <span class="step">
      <svg class="size-3"><use xlink:href="fonts/ionicons.svg#{{name}}"/></svg>
    </span>
    <span class="step">
      <svg class="size-2"><use xlink:href="fonts/ionicons.svg#{{name}}"/></svg>
    </span>
    <span class="step">
      <svg class="size-1"><use xlink:href="fonts/ionicons.svg#{{name}}"/></svg>
    </span>
  </div>
  <div class="preview-scale">
    <span class="step">f7</span>
    <span class="step">f6</span>
    <span class="step">f5</span>
    <span class="step">f4</span>
    <span class="step">f3</span>
    <span class="step">f2</span>
    <span class="step">f1</span>
  </div>
  <div class="usage">
    <label>DustJS Icon Helper + tachyons</label>
    <pre style="margin: 0; padding: 0;">
    ...
    {! Usage & Sizing !}
    {@icon name="{{name}}" class="[f7|f6|f5|f4|f3|f2|f1]" /}
    ...
    </pre>
  </div>
</div>
